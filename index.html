<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danaMcIvorStephenSchooleyProjectTwo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <main>
        <section class="gameBoard" id="gameBoard">
            <div class="topBoard">
                <div class="instructions">
                    <div class="title">
                        <div class="suitsPic">
                            <img src="./assets/1063_4suits_sh.png" alt="the card suits spades and hearts symbols">
                        </div>
                        <h1>twenty one</h1>
                        <div class="suitsPic">
                            <img src="./assets/1063_4suits_cd.png" alt="the card suits clubs and diamonds symbols">
                        </div>
                    </div>
                    <p>Click the deck to start!</p>
                </div>
                <div class="cardsToDeal" id="cardstoDeal">
                    <button class="button1">
                        <img class="backDeck" src="./assets/IMG_9207.PNG" alt="the back of the deck of cards is blue with a pair of snowflakes in the top left and bottom right corners, with the text robort32 in the centre">
                    </button>
                </div>
                <div class="reset">
                    <button class="button2">
                        <p>reset</p>
                    </button>
                </div>
            </div>
            <div class="playingArea" id="playingArea">
                <h2 class="tie">tie</h2>
                <div class="players">
                    <div class="player1" id="player1">
                        <h2 class="winner1">winner!!!</h2>
                        <div class="player1Cards" id="player1Cards">
                            <div id="player1Card1">
                                <!-- html to be appended -->
                            </div>

                            </div>
                        </div>
                    </div>
                    <div class="player2" id="player2">
                        <h2 class="winner2">winner!!!</h2>
                        <div class="player2Cards" id="player2Cards">
                            <div id="player2Card1">
                                <!-- html to be appended -->
                            </div>
                            <div id="player2Card2">
                                <!-- html to be appended -->
                            </div>
                        </div>
                    </div>
                    <div class="player3" id="player3">
                        <h2 class="winner3">winner!!!</h2>
                        <div class="player3Cards" id="player3Cards">
                            <div id="player3Card1">
                                <!-- html to be appended -->
                            </div>
                            <div id="player3Card2">
                                <!-- html to be appended -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <footer>
        <div class="footnotes">

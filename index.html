<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danaMcIvorStephenSchooleyProjectTwo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section class="gameBoard" id="gameBoard">
            <div class="topBoard">
                <div class="instructions">
                    <div class="title">
                        <div class="suitsPic">
                            <img src="./assets/1063_4suits_sh.png" alt="the card suits spades and hearts symbols">
                        </div>
                        <h1>twenty one</h1>
                        <div class="suitsPic">
                            <img src="./assets/1063_4suits_cd.png" alt="the card suits clubs and diamonds symbols">
                        </div>
                    </div>
                    <p>Click the deck to start!</p>
                </div>
                <div class="cardsToDeal" id="cardstoDeal">
                    <button class="button1">
                        <img class="backDeck" src="./assets/IMG_9207.PNG" alt="the back of the deck of cards is blue with a pair of snowflakes in the top left and bottom right corners, with the text robort32 in the centre">
                    </button>
                </div>
                <div class="reset">
                    <button class="button2">
                        <p>reset</p>
                    </button>
                </div>
            </div>
            <div class="playingArea" id="playingArea">
                <div class="winner">
                    <h2>winner!!!</h2>
                </div>
                <div class="players">
                    <div class="player1" id="player1">
                        <div class="p1C1" id="p1C1">
                            <!-- html to be appended -->
                        </div>
                        <div class="p1C2" id="p1C2">
                            <!-- html to be appended -->
                        </div>
                    </div>
                    <div class="player2" id="player2">
                        <div class="p2C1" id="p2C1">
                            <!-- html to be appended -->
                        </div>
                        <div class="p2C2" id="p2C2">
                            <!-- html to be appended -->
                        </div>
                    </div>
                    <div class="player3" id="player3">
                        <div class="p3C1" id="p3C1">
                            <!-- html to be appended -->
                        </div>
                        <div class="p3C2" id="p3C2">
                            <!-- html to be appended -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footnotes">
            <a href="https://junocollege.com/">Created at Juno College by Dana McIvor & Stephen Schooley</a>
            <a href="https://deckofcardsapi.com/">This product uses the Deck of Cards API</a>
        </div>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
